{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href = "{% static 'login/css/login.css' %}">
    <title>MCQ builder</title>
</head>
<body>
    <div class="Header">
        <h1>Pyjango [MCQ builder]</h1>
         
    </div>
    <!-- Main Content Sections -->
    <div class ="Main">

        <!-- Left Section - Navigation Bar -->
        <nav>
            <!-- Navigation Links -->
            <a href="{% url 'home' %}">Home</a>
        </nav>
    
        <!-- Right Section -->
        <div class = "Contents">

            <h2>Login details :-</h2>
            <form method="post" action="{% url 'login_user' %}">
                {% csrf_token %}
                <label for="email" class="form-label">E-mail ID<sup class="required"></sup>:</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="55">
                
                <br>
                <label for="password" class="form-label">Password<sup class="required"></sup>:</label>
                <input type="password" class="form-control" id="password" name="password" required maxlength="20">

                <div class="button-container">
                    <button type="button" class="btn btn-primary">Log in</button>
                </div>
                    
            </form>
            
        </div>
    </div>
</body>
</html>
